# ================================================================
# /etc/nginx/nginx.conf
# ================================================================

# User & Process Management
user nginx;                                   # Gira come utente nginx e non root
worker_processes auto;                        # Core disponibili
error_log /var/log/nginx/error.log warn;      # Logga errori warn e più severi
pid /var/run/nginx.pid;                       # Process ID files

# Event Processing Model
events {
    worker_connections 1024;                  # max 1024 connessioni
}

# HTTP Core Configuration
http {
    include /etc/nginx/mime.types;            # Mappatura estensioni → tipi MIME
    default_type application/octet-stream;    # Tipo default per file sconosciuti

    # ================================================================
    # Logging Format
    # ================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Impostazione dei log
    access_log /var/log/nginx/access.log main;

    # ================================================================
    # Optimizations
    # ================================================================
    sendfile on;                         # Usa sendfile per trasferimento più veloce
    tcp_nopush on;                       # Ottimizza invio pacchetti TCP
    tcp_nodelay on;                      # Disabilita algoritmo di Nagle
    keepalive_timeout 65;                # Timeout connessioni keepalive
    types_hash_max_size 2048;            # Dimensione hash table per tipi MIME
    client_max_body_size 50M;            # Dimensione massima body richiesta

    # ================================================================
    # Gzip Compression
    # ================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-component;

    # ================================================================
    # Upstream Services Definition
    # ================================================================
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # ================================================================
    # Default Server - Blocca accesso via IP diretto
    # ================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;

        # Minimal SSL configuration (required for 443)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Block all direct IP access and unauthorized domains
        return 403;
    }

    # ================================================================
    # PharmaSpec Application Server
    # ================================================================
    server {
        listen 443 ssl http2;
        server_name pharmaspec.azienda.com;     # example

        # ========================
        # SSL Configuration
        # ========================
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ========================
        # Security Headers         # da approfondire
        # ========================
        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        # HSTS: Force HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # Content Security Policy: Prevent XSS by restricting resource loading
        # Note: 'unsafe-inline' is required for React development; tighten in production
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
        # Control which browser features can be used
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
        # Referrer policy: Don't leak sensitive URLs
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ========================
        # API Routes Proxy
        # ========================
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ========================
        # Frontend Proxy
        # ========================
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
